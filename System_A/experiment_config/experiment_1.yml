  - '/data_raw/data_public/parameters_energy_system_03.csv'  # high efficiency GT; Storage: Battery
  - '/data_raw/data_public/parameters_energy_system_04.csv'  # low efficiency GT; Storage: None
  - '/data_raw/data_public/parameters_energy_system_05.csv'  # low efficiency GT; Storage: TES
  - '/data_raw/data_public/parameters_energy_system_06.csv'  # low efficiency GT; Storage: Battery
  - '/data_raw/data_public/parameters_energy_system_07.csv' # low efficiency GT; Storage: Battery and TES
  - '/data_raw/data_public/parameters_energy_system_08.csv' # high efficiency GT; Storage: Battery and TES
